# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Principio
      weight: 2
      url: "https://ealeman.com/"
    - name: Blog
      weight: 3
      url: "https://ealeman.com/blog/"
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/lampsacus/tacito"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/lampsacus/anales/edit/main/content"

defaultContentLanguage: es
languages:
  es:
    languageName: Spanish
    weight: 1
  en:
    languageName: English
    weight: 2
